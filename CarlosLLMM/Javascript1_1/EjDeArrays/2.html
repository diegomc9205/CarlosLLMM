<body>
    <script>
        var a = 0;
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P',
            'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

        var dni = prompt("inserta DNI");

        function SacarLetra(dni) {
        
            let a = (dni % 23);

            return letras[a];

        }
        document.write(SacarLetra(dni))

    </script>
