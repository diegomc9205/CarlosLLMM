<body>
    <script>
       

        const arr = ['a', 'b', 'b', 'd', 'e', 'c', 'd', 'c'];
        const arrUnicos = valoresUnicos(arr);

        console.log(arrUnicos); // ['a', 'b', 'd', 'e', 'c']
        function valoresUnicos(arr) {
            return arr.filter((valor, indice, array) => array.indexOf(valor) === indice);
        }
    </script>
